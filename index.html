<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>The Color Game</h1>
      <div class="randomcol-box" data-testid="colorBox">
      </div>
      <div class="btn-container">
        <button class="color-opt" data-testid="colorOption"></button>
        <button class="color-opt" data-testid="colorOption"></button>
        <button class="color-opt" data-testid="colorOption"></button>
        <button class="color-opt" data-testid="colorOption"></button>
        <button class="color-opt" data-testid="colorOption"></button>
        <button class="color-opt" data-testid="colorOption"></button>
      </div>
      <h3 data-testid="gameInstructions">click on the matching color with the one above!</h3>
      <p class="status-display" data-testid="gameStatus"></p>

      </div>
        <div class="footer">
        <p>Score:<span class="score-display" data-testid="score">0</span></p>
        <button class="reset-btn" data-testid="newGameButton">New Game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
